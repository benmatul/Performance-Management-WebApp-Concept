<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="profile-info">
      <div class="profile-photo"></div>
      <h2 class="name">Nancy Tolbert</h2>
      <p class="device-text">Macbook Pro 2014</p>
      <p class="occupation">UI/UX Designer</p>
    </div>

    <div class="stats-container">
      <div class="stats">
        <h3 class="stats-name">CURRENT PROJECTS</h3>
        <p class="stats-number">4</p>
      </div>
      <div class="stats">
        <h3 class="stats-name">HOURS WORKED</h3>
        <p class="stats-number">80</p>
      </div>
      <div class="stats">
        <h3 class="stats-name">UPGRADES STAGE</h3>
        <p class="stats-number">1</p>
      </div>
      <div class="stats">
        <h3 class="stats-name">UPGRADES COST</h3>
        <p class="stats-number">$923</p>
      </div>
    </div>

    <div class="ram-container">
      <div class="ram">
        <img src="icon3.png" alt="icon" class="icons">
        <div class=ram-text-div>
          <h3 class="ram-headline">CPU:</h3>
          <p class="ram-paragraph">2.5GHz Intel Core i7</p>
        </div>
      </div>
      <div class="ram">
        <img src="icon2.png" alt="icon" class="icons">
        <div class=ram-text-div>
          <h3 class="ram-headline">RAM:</h3>
          <p class="ram-paragraph">16 GB 1600MHz DDR3</p>
        </div>
      </div>
      <div class="ram">
        <img src="icon1.png" alt="icon" class="icons">
        <div class=ram-text-div>
          <h3 class="ram-headline">GRAPHICS:</h3>
          <p class="ram-paragraph">NVIDIA GeForce GT 750M 2 GB</p>
        </div>
      </div>
      <button class="button">SHOW SPECS UPGRADE</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
